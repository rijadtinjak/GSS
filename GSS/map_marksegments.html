<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <title></title>
    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script id="google-maps-hack">
        const appendChild = Element.prototype.appendChild;

        const urlCatchers = [
            "/AuthenticationService.Authenticate?",
            "/QuotaService.RecordEvent?"
        ];

        Element.prototype.appendChild = function (element) {
            const isGMapScript = element.tagName === 'SCRIPT' && /maps\.googleapis\.com/i.test(element.src);
            const isGMapAccessScript = isGMapScript && urlCatchers.some(function (url) {
                return element.src.includes(url);
            });
            if (!isGMapAccessScript) {
                return appendChild.call(this, element);
            }
            return element;
        };

    </script>
    <script>
        if (typeof window.external.DeleteSegment === 'undefined') {

            window.external.DeleteSegment = function () { };
            window.external.UpdateSegment = function () { };
            window.external.SelectSegment = function () { };
            window.external.OnLoad = function () { };
        }

        var map;
        var centerPos = { lat: 0, lng: 0 };
        var locationMarker = null;
        var action = 'none';
        var editing_index = -1;

        var g_poly = [];
        var g_polygons = [];
        var g_markers = [];
        var g_polygon_click_events = [];
        var g_polygon_set_at_events = [];
        var g_polygon_insert_at_events = [];

        var poly_count = null;
        var click_listener = null;
        var rightclick_listener = null;

        function createPoly() {
            if (poly_count === null)
                poly_count = 0;
            else
                poly_count++;

            g_poly[poly_count] = new google.maps.Polyline({
                strokeColor: "navy",
                strokeOpacity: 1.0,
                strokeWeight: 3,
                fillColor: "navy",
                fillOpacity: 0.05
            });
            g_poly[poly_count].setMap(map);
        }

        function new_segment() {
            if (action !== 'none')
                return;

            for (var i in g_polygons) {
                var polygonOptions = { strokeColor: "#00DB00", fillColor: "green", editable: false };
                g_polygons[i].setOptions(polygonOptions);

                var polylineOptions = { strokeColor: "#00DB00", fillColor: "green" };
                g_poly[i].setOptions(polylineOptions);
            }

            action = 'new_segment';

            createPoly();

            click_listener = google.maps.event.addListener(map, 'click', map_click);

            // rightclick_listener = google.maps.event.addListener(map, 'rightclick', map_rightclick);
        }

        function finish_segment(poly_index) {
            if (action !== 'new_segment' && action !== 'edit_segment')
                return;

            google.maps.event.removeListener(click_listener);

            var path = g_poly[poly_index].getPath();
            if (path.length < 3) {
                RemoveMarkers(poly_index);

                g_poly[poly_index].setMap(null);
                g_poly.splice(poly_index, 1);

                window.external.DeleteSegment(poly_index);

                poly_count--;
            }
            else {
                // when polygon is successfully added

                google.maps.event.removeListener(g_polygon_insert_at_events[poly_index]);
                google.maps.event.removeListener(g_polygon_set_at_events[poly_index]);

                var polygonOptions = { strokeColor: "#00DB00", fillColor: "green", editable: false };
                g_polygons[poly_index].setOptions(polygonOptions);

                var polylineOptions = { strokeColor: "#00DB00", fillColor: "green" };
                g_poly[poly_index].setOptions(polylineOptions);
                //alert('removing markers for index ' + poly_index);
                RemoveMarkers(poly_index);

                            /* alert('called from 123'); */updateSegmentArea(poly_index);

                g_polygon_click_events[poly_index] = google.maps.event.addListener(g_polygons[poly_index], 'click', function () {
                    if (action !== 'none')
                        return;

                    var index = GetPolygonIndex(this);

                    SelectSegment(index);

                    window.external.SelectSegment(index);

                });
            }

            action = 'none';

        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 9,
                center: centerPos,
                mapTypeId: 'terrain'
            });

            window.external.OnLoad();

            google.maps.Polygon.prototype.my_getBounds = function () {
                var bounds = new google.maps.LatLngBounds()
                this.getPath().forEach(function (element, index) { bounds.extend(element) })
                return bounds
            }

        }

        function centerMap(lat, lng) {
            map.setCenter({ lat: lat, lng: lng });
        }

        function setLocationMarker(location) {
            if (locationMarker != null)
                locationMarker.setMap(null);

            locationMarker = new google.maps.Marker({
                position: location,
                label: {
                    text: "IPP",
                    color: 'white',
                    fontSize: "11px"
                },
                map: map
            });
        }

        function map_click(event) {


            var poly_index;
            if (action === 'new_segment')
                poly_index = poly_count;
            else
                poly_index = editing_index;

            var cur_poly = g_poly[poly_index];
            var path = cur_poly.getPath();
            var pathLength = path.length;

            if (g_markers[poly_index] === undefined)
                g_markers[poly_index] = [];

            var markers = g_markers[poly_index];
            //alert(poly_index);

            if (pathLength == 2) {
                var polygonOptions = { path: path, strokeColor: "navy", fillColor: "navy", map: map, editable: true };
                var polygon = new google.maps.Polygon(polygonOptions);
                g_polygons[poly_index] = polygon;

                g_polygon_set_at_events[poly_index] = google.maps.event.addListener(polygon.getPath(), 'set_at', polygon_set);
                g_polygon_insert_at_events[poly_index] = google.maps.event.addListener(polygon.getPath(), 'insert_at', function () {
                    console.log(markers.length);
                    for (var i in markers) {
                        var marker = markers[i];

                        marker.setMap(null);
                    }
                    markers.length = 0;
                    console.log("Markers removed:" + Date.now());

                                /* alert('called from 213'); */updateSegmentArea(poly_index);

                    polygon.getPath().forEach(function (xy, j) {
                        var myLatlng = new google.maps.LatLng(xy.lat(), xy.lng());

                        var marker = new google.maps.Marker({
                            position: myLatlng,
                            title: '#' + (j + 1),
                            label: {
                                text: "" + (j + 1),
                                color: 'white',
                                fontSize: "13px"
                            },
                            map: map,
                            draggable: true,
                            poly: cur_poly,
                            index: j
                        });

                        google.maps.event.addListener(marker, 'click', function () {
                            var index = this.index;

                            var path = cur_poly.getPath();
                            path.removeAt(index);

                            if (cur_poly.getPath().length < 3) {
                                if (cur_poly.getPath().length == 2) {
                                    if (g_polygons[poly_index] !== undefined) {

                                        google.maps.event.removeListener(g_polygon_insert_at_events[poly_index]);
                                        google.maps.event.removeListener(g_polygon_set_at_events[poly_index]);

                                        g_polygons[poly_index].setMap(null);
                                        g_polygons.splice(poly_index, 1);
                                    }
                                }
                            }
                            else {
                                            /* alert('called from 247'); */updateSegmentArea(poly_index)
                            }

                            removePolyMarker(markers, index);
                        });


                        google.maps.event.addListener(marker, 'drag', function (event) {
                            path.setAt(this.index, event.latLng);
                        });

                        google.maps.event.addListener(marker, 'dragend', function (event) {
                            path.setAt(this.index, event.latLng);

                                        /* alert('called from 261'); */updateSegmentArea(poly_index);

                        });

                        markers.push(marker);


                    });

                });

            }

            console.log("Marker create:" + Date.now());
            var marker = new google.maps.Marker({
                position: event.latLng,
                title: '#' + (pathLength + 1),
                label: {
                    text: "" + (pathLength + 1),
                    color: 'white',
                    fontSize: "13px"
                },
                map: map,
                draggable: true,
                poly: cur_poly,
                index: pathLength
            });


            google.maps.event.addListener(marker, 'click', function () {
                var index = this.index;

                var path = cur_poly.getPath();
                path.removeAt(index);

                if (cur_poly.getPath().length < 3) {
                    if (cur_poly.getPath().length == 2) {
                        if (g_polygons[poly_index] !== undefined) {

                            google.maps.event.removeListener(g_polygon_insert_at_events[poly_index]);
                            google.maps.event.removeListener(g_polygon_set_at_events[poly_index]);

                            g_polygons[poly_index].setMap(null);
                            g_polygons.splice(poly_index, 1);
                        }
                    }
                }
                else {
                                /* alert('called from 305'); */updateSegmentArea(poly_index)
                }

                removePolyMarker(markers, index);
            });


            google.maps.event.addListener(marker, 'drag', function (event) {
                path.setAt(this.index, event.latLng);
            });

            google.maps.event.addListener(marker, 'dragend', function (event) {
                path.setAt(this.index, event.latLng);

                            /* alert('called from 319 '); */updateSegmentArea(poly_index);
            });

            markers.push(marker);
            path.push(event.latLng);

                    //alert('creating new marker, new marker count: ' + markers.length);



                        /* alert('called from 327!!'); */updateSegmentArea(poly_index);


        }

        function polygon_set() {
            for (var i = 0; i < g_poly.length; i++) {
                if (g_markers[i] !== undefined) {
                    var path = g_poly[i].getPath();

                    path.forEach(function (xy, j) {
                        var myLatlng = new google.maps.LatLng(xy.lat(), xy.lng());

                        g_markers[i][j].setPosition(myLatlng);

                    });

                }

                //updateSegmentArea(i);
            }



        }

        function removePolyMarker(markers_arr, index) {

            markers_arr[index].setMap(null);
            markers_arr.splice(index, 1);

            for (var i = index; i < markers_arr.length; i++) {
                markers_arr[i].setTitle("#" + (i + 1));
                markers_arr[i].setLabel({
                    text: "" + (i + 1),
                    color: 'white',
                    fontSize: "13px"
                });
                markers_arr[i].index = i;
            }
        }

        function map_rightclick(event) {
            var path = g_poly[poly_count].getPath();
            if (path.length >= 3)
                createPoly();
            else {
                g_poly[poly_count].setMap(null);
                g_poly.pop();

                if (g_markers[poly_count] !== undefined) {
                    for (var i in g_markers[poly_count])
                        g_markers[poly_count][i].setMap(null);
                    g_markers.pop();
                }

                poly_count--;
                createPoly();
            }
        }

        function updateSegmentArea(polygon_index) {
            //alert('called with ' + polygon_index);
            if (typeof g_polygons[polygon_index] !== 'undefined' && g_polygons[polygon_index] != null) {
                var path = g_polygons[polygon_index].getPath();
                window.external.UpdateSegment(polygon_index, getSegmentArea(path), getSegmentPoints(path));
            }
            else
                window.external.UpdateSegment(polygon_index, 0, "");
        }

        function getSegmentArea(path) {
            return google.maps.geometry.spherical.computeArea(path);
        }

        function getSegmentPoints(path) {
            var coordStr = "";
            for (var i = 0; i < path.getLength(); i++) {
                coordStr += path.getAt(i).toUrlValue(6) + ";";
            }
            return coordStr;
        }

        function SelectSegment(index) {
            if (action !== 'none')
                return;

            var polylineOptions = { strokeColor: "#DB0000", fillColor: "red" };
            g_polygons[index].setOptions(polylineOptions);

            var polylineOptions = { strokeColor: "#DB0000", fillColor: "red" };
            g_poly[index].setOptions(polylineOptions);

            for (var i in g_polygons) {
                if (i == index)
                    continue;

                var polygonOptions = { strokeColor: "#00DB00", fillColor: "green", editable: false };
                g_polygons[i].setOptions(polygonOptions);

                var polylineOptions = { strokeColor: "#00DB00", fillColor: "green" };
                g_poly[i].setOptions(polylineOptions);
            }

        }

        function RemoveMarkers(poly_index) {
            if (g_markers[poly_index] !== undefined) {
                //alert('markers found at index ' + poly_index + ' = ' + g_markers[poly_index].length);

                for (var i in g_markers[poly_index])
                    g_markers[poly_index][i].setMap(null);
                g_markers.splice(poly_index, 1);
            }
            else {
                // alert('no markers found at index ' + poly_index);
            }
        }

        function RemoveSegment(poly_index) {
            if (g_polygons[poly_index] !== undefined) {
                g_polygons[poly_index].setMap(null);
                g_polygons.splice(poly_index, 1);
            }

            RemoveMarkers(poly_index);

            g_poly[poly_index].setMap(null);
            g_poly.splice(poly_index, 1);

            window.external.DeleteSegment(poly_index);

            poly_count--;
        }

        function EditSegment(poly_index) {
            if (action !== 'none')
                return;

            for (var i in g_polygons) {
                var polygonOptions, polylineOptions;
                if (i == poly_index) {
                    polygonOptions = { strokeColor: "navy", fillColor: "navy", editable: true };
                    polylineOptions = { strokeColor: "navy", fillColor: "navy" };
                }
                else {
                    polygonOptions = { strokeColor: "#00DB00", fillColor: "green", editable: false };
                    polylineOptions = { strokeColor: "#00DB00", fillColor: "green" };
                }
                g_polygons[i].setOptions(polygonOptions);
                g_poly[i].setOptions(polylineOptions);
            }

            action = 'edit_segment';
            editing_index = poly_index;

            click_listener = google.maps.event.addListener(map, 'click', map_click);

            // recreate markers
            var polygon = g_polygons[poly_index];

            g_markers[poly_index] = [];
            var markers = g_markers[poly_index];
            var cur_poly = g_poly[poly_index];
            var path = cur_poly.getPath();

            polygon.getPath().forEach(function (xy, j) {
                var myLatlng = new google.maps.LatLng(xy.lat(), xy.lng());

                var marker = new google.maps.Marker({
                    position: myLatlng,
                    title: '#' + (j + 1),
                    label: {
                        text: "" + (j + 1),
                        color: 'white',
                        fontSize: "13px"
                    },
                    map: map,
                    draggable: true,
                    poly: cur_poly,
                    index: j
                });

                google.maps.event.addListener(marker, 'click', function () {
                    var index = this.index;

                    var path = cur_poly.getPath();
                    path.removeAt(index);

                    if (cur_poly.getPath().length < 3) {
                        if (cur_poly.getPath().length == 2) {
                            if (g_polygons[poly_index] !== undefined) {

                                google.maps.event.removeListener(g_polygon_insert_at_events[poly_index]);
                                google.maps.event.removeListener(g_polygon_set_at_events[poly_index]);

                                g_polygons[poly_index].setMap(null);
                                g_polygons.splice(poly_index, 1);
                            }
                        }
                    }
                    else {
                                    /* alert('called from 505'); */updateSegmentArea(poly_index)
                    }

                    removePolyMarker(markers, index);
                });



                google.maps.event.addListener(marker, 'drag', function (event) {
                    path.setAt(this.index, event.latLng);
                });

                google.maps.event.addListener(marker, 'dragend', function (event) {
                    path.setAt(this.index, event.latLng);

                                /* alert('called from 520'); */updateSegmentArea(poly_index);

                });

                markers.push(marker);

            });

            // rebind polyline events
            g_polygon_set_at_events[poly_index] = google.maps.event.addListener(polygon.getPath(), 'set_at', polygon_set);
            g_polygon_insert_at_events[poly_index] = google.maps.event.addListener(polygon.getPath(), 'insert_at', function () {
                for (var i in markers) {
                    var marker = markers[i];

                    marker.setMap(null);
                }
                markers.length = 0;
                console.log("Markers removed:" + Date.now());

                var index = GetPolygonIndex(polygon);
                            /* alert('called from 540'); */updateSegmentArea(index);

                polygon.getPath().forEach(function (xy, j) {
                    var myLatlng = new google.maps.LatLng(xy.lat(), xy.lng());

                    var marker = new google.maps.Marker({
                        position: myLatlng,
                        title: '#' + (j + 1),
                        label: {
                            text: "" + (j + 1),
                            color: 'white',
                            fontSize: "13px"
                        },
                        map: map,
                        draggable: true,
                        poly: cur_poly,
                        index: j
                    });

                    google.maps.event.addListener(marker, 'click', function () {
                        var index = this.index;

                        var path = cur_poly.getPath();
                        path.removeAt(index);

                        if (cur_poly.getPath().length < 3) {
                            if (cur_poly.getPath().length == 2) {
                                if (g_polygons[poly_index] !== undefined) {

                                    google.maps.event.removeListener(g_polygon_insert_at_events[poly_index]);
                                    google.maps.event.removeListener(g_polygon_set_at_events[poly_index]);

                                    g_polygons[poly_index].setMap(null);
                                    g_polygons.splice(poly_index, 1);
                                }
                            }
                        }
                        else {
                                        /* alert('called from 574'); */updateSegmentArea(poly_index)
                        }

                        removePolyMarker(markers, index);
                    });


                    google.maps.event.addListener(marker, 'drag', function (event) {
                        path.setAt(this.index, event.latLng);
                    });

                    google.maps.event.addListener(marker, 'dragend', function (event) {
                        path.setAt(this.index, event.latLng);

                        var index = GetPolygonIndex(polygon);
                                    /* alert('called from 589'); */updateSegmentArea(index);

                    });

                    markers.push(marker);


                });
            });
        }

        function GetPolygonIndex(polygon) {
            for (var i in g_polygons) {
                if (g_polygons[i] == polygon)
                    return parseInt(i);
            }
            return -1;
        }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOjvfub2I68Mv7ZIqIpV7fg6i40wxbvRo&callback=initMap&libraries=geometry">
    </script>
</body>
</html>
